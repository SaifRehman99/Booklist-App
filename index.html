<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>BookList</title>
</head>

<body>
    <!-- Starting from here -->
    <div class="container">
        <h1 class="text-center">BookListing App</h1>
        <div class="row mt-5 p-5">
            <div class="col-md-8 col-sm-12 mx-auto">
                <div id="message"></div>
                <form id="bookApp">
                    <label class="font-weight-bold">Book Name</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-book-open"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Name" id="bookName">
                    </div>

                    <label class="font-weight-bold">Book Author</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-book-reader"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Author" id="bookAuthor">
                    </div>

                    <label class="font-weight-bold">Book Id</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-id-card-alt"></i></span>
                        </div>
                        <input type="number" class="form-control" placeholder="Enter Id" id="bookId">
                    </div>

                    <label class="font-weight-bold">Book Pages</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-bookmark"></i></span>
                        </div>
                        <input type="number" class="form-control" placeholder="Enter Pages" id="bookPages">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-info btn-block" id="bookSubmit">
                </form>

                <!-- table here -->
                <div class="bookTable mt-5 pt-5">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">No#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Author</th>
                                <th scope="col">Id</th>
                                <th scope="col">Pages</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>

                        <!-- adding here dynamically -->
                        <tbody id="bookBody"></tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script src="scripts/app.js"></script>

</html>
